<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Show</title>
</head>
<body>
    <h1>Dog Show Registration</h1>
    <form id="dog-form">
        <input type="text" id="name" placeholder="Dog Name" required>
        <input type="text" id="breed" placeholder="Dog Breed" required>
        <select id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <table id="dog-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Sex</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dog entries will go here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
